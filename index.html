<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Question ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100svh;
  background: linear-gradient(120deg, #ff4e8a, #ff9a9e);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

.container {
  height: 100%;
  text-align: center;
  padding-top: 50px;
}

h1 {
  color: white;
  font-size: 2.1rem;
  text-shadow: 2px 2px 10px #ff1493;
  padding: 0 15px;
}

.play-area {
  position: relative;
  width: 100%;
  height: calc(100% - 160px);
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  position: absolute;
  cursor: pointer;
  user-select: none;
}

#yes {
  background: #4CAF50;
  color: white;
  left: 30%;
  top: 40%;
}

#no {
  background: #f44336;
  color: white;
  left: 55%;
  top: 40%;
}

#result {
  display: none;
}

#result img {
  width: 90%;
  max-width: 350px;
  border-radius: 16px;
  margin-top: 20px;
}

.emoji {
  position: fixed;
  font-size: 28px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { top: -10%; opacity: 1; }
  to { top: 110%; opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ğŸ’ğŸ¥º</h1>

  <div class="play-area" id="playArea">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ’”</button>
  </div>

  <div id="result">
    <h1>ğŸ˜­ Mujhe NO keh diyaâ€¦</h1>
    <img id="meme" src="dog.gif">
  </div>
</div>

<!-- ğŸµ SONGS -->
<audio id="yesSong" src="Dil Cheer Ke Dekh(KoshalWorld.Com).mp3"></audio>
<audio id="noSong" src="Dil Tod Ke Hansti Ho Mera(KoshalWorld.Com).mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const playArea = document.getElementById("playArea");
const result = document.getElementById("result");
const question = document.getElementById("question");
const memeImg = document.getElementById("meme");

const yesTexts = [
  "Mujhe haan keh rahi ho? ğŸ˜",
  "Pakad ke dikhao ğŸ˜œ",
  "Itni jaldi haan? ğŸ˜‚",
  "Sharma rahi ho kya ğŸ™ˆ",
  "Mujhe na keh rahe ho tum? ğŸ˜ˆ",
  "Drama mat karo ğŸ˜",
  "Soch lo ache se ğŸ’–",
  "Aaj bhaag raha hoon ğŸ’¨"
];

const teasingLines = [
  "Itna mushkil sawal hai kya? ğŸ˜",
  "Main wait kar raha hoon ğŸ˜Œ",
  "Dil toot jayega mera ğŸ’”",
  "Valentine toh tum hi ho ğŸ¥º",
  "Yes bol do na please ğŸ˜­"
];

const memes = ["dog.gif", "sad.gif", "puneet.gif"];
let tries = 0;

/* MOVE YES BUTTON */
function moveYes() {
  tries++;
  question.textContent = teasingLines[tries - 1] || "Ab toh YES bolna hi padega ğŸ˜ŒğŸ’–";

  const areaW = playArea.clientWidth;
  const areaH = playArea.clientHeight;

  yesBtn.style.left = Math.random() * (areaW - 120) + "px";
  yesBtn.style.top = Math.random() * (areaH - 60) + "px";
  yesBtn.textContent = yesTexts[Math.floor(Math.random() * yesTexts.length)];
}

/* RUN AWAY WHEN CLOSE */
document.addEventListener("pointermove", e => {
  const rect = yesBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  if (Math.sqrt(dx*dx + dy*dy) < 130) moveYes();
});

/* HELPER: Play song from specific time for 20s */
function playSongSegment(audioElement, startTime, duration = 20) {
  audioElement.currentTime = startTime;
  audioElement.play();
  setTimeout(() => audioElement.pause(), duration * 1000);
}

/* FAKE YES CLICK */
yesBtn.addEventListener("click", () => {
  const yesSong = document.getElementById("yesSong");
  yesSong.volume = 0.8;
  playSongSegment(yesSong, 87); // 1:27 = 87 seconds

  question.textContent = "OMG YES ğŸ˜ğŸ˜ğŸ˜";
  setTimeout(() => {
    question.textContent = "Mazak tha ğŸ˜ˆ phir try karo";
    moveYes();
  }, 1000);
});

/* NO CLICK = CRY MODE */
noBtn.addEventListener("click", () => {
  playArea.style.display = "none";
  question.style.display = "none";
  result.style.display = "block";

  memeImg.src = memes[Math.floor(Math.random() * memes.length)];

  const noSong = document.getElementById("noSong");
  noSong.volume = 0.8;
  playSongSegment(noSong, 34); // skip first 34 sec, play next 20 sec

  if (navigator.vibrate) navigator.vibrate(400);

  for (let i = 0; i < 40; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = ["ğŸ˜­","ğŸ’”","ğŸ¥²","ğŸ˜¢"][Math.floor(Math.random()*4)];
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 3000);
  }
});

/* TAB TITLE PRANK */
document.addEventListener("visibilitychange", () => {
  document.title = document.hidden ? "Mat jao na ğŸ˜­" : "Aagayi ğŸ˜ğŸ’–";
});
</script>

</body>
</html>
