<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Funny Question Game</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100svh;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    padding-top: 60px;
  }

  h1 {
    font-size: 2rem;
    color: white;
    text-shadow: 2px 2px 6px #ff69b4;
    padding: 0 15px;
  }

  .play-area {
    position: relative;
    width: 100%;
    height: calc(100% - 160px);
  }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  #yes {
    background-color: #4CAF50;
    color: white;
    left: 30%;
    top: 40%;
  }

  #no {
    background-color: #f44336;
    color: white;
    left: 55%;
    top: 40%;
  }

  #result {
    display: none;
    margin-top: 30px;
  }

  #result img {
    width: 90%;
    max-width: 340px;
    border-radius: 15px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be there? ðŸ¥º</h1>

  <div class="play-area" id="playArea">
    <button id="yes" type="button">Yes</button>
    <button id="no" type="button">No</button>
  </div>

  <div id="result">
    <h1>ðŸ˜‚ You clicked No!</h1>
    <img src="dog.gif" alt="Crying Meme">
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const playArea = document.getElementById("playArea");
  const result = document.getElementById("result");
  const question = document.getElementById("question");

  function moveYes() {
    const areaW = playArea.clientWidth;
    const areaH = playArea.clientHeight;
    const btnW = yesBtn.offsetWidth;
    const btnH = yesBtn.offsetHeight;

    const maxX = Math.max(0, areaW - btnW);
    const maxY = Math.max(0, areaH - btnH);

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
  }

  // NEVER allow click on YES
  yesBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    moveYes();
  });

  // Desktop
  yesBtn.addEventListener("mouseenter", moveYes);
  yesBtn.addEventListener("mousemove", moveYes);

  // Mobile
  yesBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveYes();
  });

  noBtn.addEventListener("click", () => {
    playArea.style.display = "none";
    question.style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
