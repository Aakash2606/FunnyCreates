<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Question üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100svh;
  background: linear-gradient(120deg, #ff4e8a, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  height: 100%;
  text-align: center;
  padding-top: 50px;
}

h1 {
  color: white;
  font-size: 2.1rem;
  text-shadow: 2px 2px 10px #ff1493;
  padding: 0 15px;
}

.play-area {
  position: relative;
  width: 100%;
  height: calc(100% - 160px);
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  position: absolute;
  cursor: pointer;
}

#yes {
  background: #4CAF50;
  color: white;
  left: 30%;
  top: 40%;
}

#no {
  background: #f44336;
  color: white;
  left: 55%;
  top: 40%;
}

#result {
  display: none;
}

#result img {
  width: 90%;
  max-width: 350px;
  border-radius: 16px;
  margin-top: 20px;
}

.emoji {
  position: fixed;
  font-size: 28px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { top: -10%; opacity: 1; }
  to { top: 110%; opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? üíùü•∫</h1>

  <div class="play-area" id="playArea">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>

  <div id="result">
    <h1>üò≠ Mujhe NO keh diya‚Ä¶</h1>
    <img id="meme" src="dog.gif">
  </div>
</div>

<!-- üéµ AUDIO (NOT TRIMMED) -->
<audio id="yesSong" preload="metadata"
  src="Dil Cheer Ke Dekh(KoshalWorld.Com).mp3"></audio>

<audio id="noSong" preload="metadata"
  src="Dil Tod Ke Hansti Ho Mera(KoshalWorld.Com).mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const playArea = document.getElementById("playArea");
const result = document.getElementById("result");
const question = document.getElementById("question");
const memeImg = document.getElementById("meme");

const memes = ["dog.gif", "sad.gif", "puneet.gif"];
let tries = 0;

/* MOVE YES BUTTON */
function moveYes() {
  tries++;
  const areaW = playArea.clientWidth;
  const areaH = playArea.clientHeight;
  yesBtn.style.left = Math.random() * (areaW - 120) + "px";
  yesBtn.style.top = Math.random() * (areaH - 60) + "px";
}

/* RUN AWAY */
document.addEventListener("pointermove", e => {
  const rect = yesBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  if (Math.sqrt(dx*dx + dy*dy) < 120) moveYes();
});

/* üî• MOBILE SAFE SONG SEGMENT PLAYER */
function playSongSegment(audio, startTime, playFor = 20) {
  audio.pause();
  audio.currentTime = 0;

  clearTimeout(audio.stopTimer);

  const playNow = () => {
    audio.currentTime = startTime;
    audio.play().catch(() => {});
    audio.stopTimer = setTimeout(() => audio.pause(), playFor * 1000);
  };

  if (audio.readyState >= 1) {
    playNow();
  } else {
    audio.addEventListener("loadedmetadata", playNow, { once: true });
    audio.load();
  }
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  playSongSegment(
    document.getElementById("yesSong"),
    87,   // 1:27 skip
    20
  );

  question.textContent = "OMG YES üòç";
  setTimeout(() => {
    question.textContent = "Mazak tha üòà phir try karo";
    moveYes();
  }, 1200);
});

/* NO CLICK */
noBtn.addEventListener("click", () => {
  playArea.style.display = "none";
  question.style.display = "none";
  result.style.display = "block";

  memeImg.src = memes[Math.floor(Math.random() * memes.length)];

  playSongSegment(
    document.getElementById("noSong"),
    34,   // 34 sec skip
    20
  );

  if (navigator.vibrate) navigator.vibrate(500);

  for (let i = 0; i < 40; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = ["üò≠","üíî","ü•≤","üò¢"][Math.floor(Math.random()*4)];
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 3000);
  }
});
</script>

</body>
</html>
