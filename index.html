<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #ff4e8a, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  height: 100%;
  text-align: center;
  padding-top: 40px;
}

h1 {
  color: white;
  font-size: 2rem;
  text-shadow: 2px 2px 10px #ff1493;
  padding: 0 15px;
}

.play-area {
  position: relative;
  width: 100%;
  height: 65vh;
}

button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  position: absolute;
  cursor: pointer;
}

#yes { background: #4CAF50; color: white; left: 25%; top: 40%; }
#no  { background: #f44336; color: white; left: 55%; top: 40%; }

#result { display: none; }

#result img {
  width: 90%;
  max-width: 320px;
  border-radius: 16px;
  margin-top: 20px;
}

.emoji {
  position: fixed;
  font-size: 26px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ğŸ’ğŸ¥º</h1>

  <div class="play-area" id="playArea">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ’”</button>
  </div>

  <div id="result">
    <h1>ğŸ˜­ Mujhe NO keh diyaâ€¦</h1>
    <img id="meme" src="dog.gif">
  </div>
</div>

<audio id="yesSong" preload="metadata" src="Dil Cheer Ke Dekh(KoshalWorld.Com).mp3"></audio>
<audio id="noSong" preload="metadata" src="Dil Tod Ke Hansti Ho Mera(KoshalWorld.Com).mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const playArea = document.getElementById("playArea");
const question = document.getElementById("question");
const result = document.getElementById("result");
const meme = document.getElementById("meme");

const teasingLines = [
  "Itna mushkil sawal hai kya? ğŸ˜",
  "Soch lo ache se ğŸ˜Œ",
  "Dil toot jayega mera ğŸ’”",
  "Last chance ğŸ¥º",
  "Ab toh YES bol do ğŸ˜­"
];

let tries = 0;

/* MOVE YES */
function moveYes() {
  if (tries < teasingLines.length) {
    question.textContent = teasingLines[tries];
    tries++;
  }

  const w = playArea.clientWidth - 120;
  const h = playArea.clientHeight - 60;

  yesBtn.style.left = Math.random() * w + "px";
  yesBtn.style.top = Math.random() * h + "px";
}

/* RUN AWAY */
document.addEventListener("pointermove", e => {
  const r = yesBtn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width / 2);
  const dy = e.clientY - (r.top + r.height / 2);
  if (Math.sqrt(dx*dx + dy*dy) < 120) moveYes();
});

/* AUDIO SEGMENT */
function playSegment(audio, start, duration = 20) {
  audio.pause();
  clearTimeout(audio.timer);

  const play = () => {
    audio.currentTime = start;
    audio.play();
    audio.timer = setTimeout(() => audio.pause(), duration * 1000);
  };

  if (audio.readyState >= 1) play();
  else audio.addEventListener("loadedmetadata", play, { once: true });
}

/* YES CLICK */
yesBtn.onclick = () => {
  playSegment(document.getElementById("yesSong"), 87, 20);
  question.textContent = "OMG YES ğŸ˜";
  setTimeout(moveYes, 1200);
};

/* NO CLICK */
noBtn.onclick = () => {
  playArea.style.display = "none";
  question.style.display = "none";
  result.style.display = "block";

  playSegment(document.getElementById("noSong"), 34, 20);

  for (let i = 0; i < 30; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = "ğŸ˜­";
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 3000);
  }
};
</script>

</body>
</html>
