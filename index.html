<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #ff4e8a, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  height: 100%;
  text-align: center;
  padding-top: 40px;
}

h1 {
  color: white;
  font-size: 2rem;
  text-shadow: 2px 2px 10px #ff1493;
  padding: 0 15px;
}

.play-area {
  position: relative;
  width: 100%;
  height: 65vh;
}

button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  position: absolute;
  cursor: pointer;
}

#yes { background: #4CAF50; color: white; left: 25%; top: 40%; }
#no  { background: #f44336; color: white; left: 55%; top: 40%; }

#result { display: none; }

#result img {
  width: 90%;
  max-width: 320px;
  border-radius: 16px;
  margin-top: 20px;
}

.emoji {
  position: fixed;
  font-size: 26px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? üíùü•∫</h1>

  <div class="play-area" id="playArea">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>

  <div id="result">
    <h1>üò≠ Mujhe NO keh diya‚Ä¶</h1>
    <img src="dog.gif">
  </div>
</div>

<audio id="yesSong" preload="metadata" src="Dil Cheer Ke Dekh(KoshalWorld.Com).mp3"></audio>
<audio id="noSong"  preload="metadata" src="Dil Tod Ke Hansti Ho Mera(KoshalWorld.Com).mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const playArea = document.getElementById("playArea");
const question = document.getElementById("question");
const result = document.getElementById("result");

const yesSong = document.getElementById("yesSong");
const noSong  = document.getElementById("noSong");

/* üòà Teasing text */
const teasingLines = [
  "Pakad ke dikhao üòè",
  "YES itna mushkil hai kya üòà",
  "Fast ho jao thoda üòú",
  "Lagta hai NO hi likha hai üò≠",
  "Try karte raho üòÇ",
  "Aaj YES milne se raha üòé"
];
let teaseIndex = 0;
let yesSongStarted = false;

/* üîä Mobile-safe play from time */
function playFromTime(audio, time) {
  audio.pause();
  audio.play().then(() => {
    audio.currentTime = time;
  }).catch(() => {});

  audio.addEventListener("timeupdate", function fix() {
    if (audio.currentTime < time - 0.3) {
      audio.currentTime = time;
    } else {
      audio.removeEventListener("timeupdate", fix);
    }
  });
}

/* üòà Move YES */
function moveYes() {
  const w = playArea.clientWidth - yesBtn.offsetWidth;
  const h = playArea.clientHeight - yesBtn.offsetHeight;

  yesBtn.style.left = Math.random() * w + "px";
  yesBtn.style.top  = Math.random() * h + "px";

  question.textContent =
    teasingLines[teaseIndex % teasingLines.length];
  teaseIndex++;
}

/* üñ± Desktop hover near YES */
document.addEventListener("mousemove", (e) => {
  const r = yesBtn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width / 2);
  const dy = e.clientY - (r.top + r.height / 2);

  if (Math.sqrt(dx*dx + dy*dy) < 120) {
    if (!yesSongStarted) {
      playFromTime(yesSong, 34); // ‚úÖ hover song start
      yesSongStarted = true;
    }
    moveYes();
  }
});

/* üì± Mobile touch */
document.addEventListener("touchstart", () => {
  if (!yesSongStarted) {
    playFromTime(yesSong, 34);
    yesSongStarted = true;
  }
  moveYes();
});

/* üíî NO CLICK */
noBtn.addEventListener("click", () => {

  // Stop YES song
  yesSong.pause();
  yesSong.currentTime = 0;

  // Mobile vibration
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  // Play NO song at 1:27
  playFromTime(noSong, 87);

  playArea.style.display = "none";
  question.style.display = "none";
  result.style.display = "block";

  for (let i = 0; i < 25; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = "üò≠";
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 3000);
  }
});
</script>

</body>
</html>
