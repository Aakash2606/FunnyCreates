<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be There?</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100svh;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    height: 100%;
    text-align: center;
    padding-top: 60px;
    position: relative;
  }

  h1 {
    color: white;
    font-size: 2rem;
    text-shadow: 2px 2px 6px #ff69b4;
    padding: 0 15px;
  }

  .play-area {
    position: relative;
    width: 100%;
    height: calc(100% - 160px);
  }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    position: absolute;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  #yes {
    background: #4CAF50;
    color: white;
    left: 30%;
    top: 40%;
  }

  #no {
    background: #f44336;
    color: white;
    left: 55%;
    top: 40%;
  }

  #result {
    display: none;
    margin-top: 20px;
  }

  #result img {
    width: 90%;
    max-width: 350px;
    border-radius: 15px;
    margin-top: 15px;
  }

  .emoji {
    position: fixed;
    font-size: 24px;
    animation: fall 2.5s linear forwards;
  }

  @keyframes fall {
    from { top: -10%; opacity: 1; }
    to { top: 110%; opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be there? ðŸ¥º</h1>

  <div class="play-area" id="playArea">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <h1>ðŸ˜‚ You clicked No!</h1>
    <img id="meme" src="dog.gif">
  </div>
</div>
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const playArea = document.getElementById("playArea");
const result = document.getElementById("result");
const question = document.getElementById("question");
const memeImg = document.getElementById("meme");

const yesTexts = ["Almost ðŸ˜œ", "Too slow ðŸ¢", "Haha ðŸ˜‚", "Not today ðŸ˜ˆ", "Nice try ðŸ˜‰"];
const memes = ["dog.gif", "puneet.gif", "sad.gif"];

let speedBoost = 1;

// Function to move YES
function moveYes() {
    speedBoost += 0.2;

    const areaW = playArea.clientWidth;
    const areaH = playArea.clientHeight;
    const btnW = yesBtn.offsetWidth;
    const btnH = yesBtn.offsetHeight;

    const x = Math.random() * (areaW - btnW);
    const y = Math.random() * (areaH - btnH);

    const rotate = Math.random() * 20 - 10;
    const scale = 1 + Math.random() * 0.2;

    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
    yesBtn.style.transform = `rotate(${rotate}deg) scale(${scale})`;
    yesBtn.textContent = yesTexts[Math.floor(Math.random() * yesTexts.length)];
}

// Unified pointer events for desktop + mobile
yesBtn.addEventListener("pointerover", moveYes);
yesBtn.addEventListener("pointermove", moveYes);
yesBtn.addEventListener("click", e => e.preventDefault());

// NO button click
noBtn.addEventListener("click", () => {
    playArea.style.display = "none";
    question.style.display = "none";
    result.style.display = "block";

    memeImg.src = memes[Math.floor(Math.random() * memes.length)];

    if (navigator.vibrate) navigator.vibrate(300);

    for (let i = 0; i < 30; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = ["ðŸ˜­", "ðŸ’”", "ðŸ˜¢"][Math.floor(Math.random() * 3)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 3000);
    }
});
</script>


</body>
</html>
