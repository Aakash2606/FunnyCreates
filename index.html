<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const playArea = document.getElementById("playArea");
const result = document.getElementById("result");
const question = document.getElementById("question");
const memeImg = document.getElementById("meme");

/* ЁЯФ┤ PASTE YOUR WEBHOOK URL HERE */
const TRACK_URL = "PASTE_YOUR_WEBHOOK_URL_HERE";

/* TRACK FUNCTION */
function track(event) {
  fetch(TRACK_URL + "?event=" + event + "&time=" + Date.now());
}

/* TRACK PAGE OPEN */
track("page_opened");

/* FUNNY TEXTS */
const yesTexts = [
  "Mujhe na keh rahi ho tum? ЁЯШП",
  "Pakad ke dikhao ЁЯШВ",
  "рдЗрддрдХрдВ рдЕрд╡рдШрдб рдирд╛рд╣реА YES ЁЯШМ",
  "Drama queen ЁЯСС",
  "рдЖрдИ рд╢рдкреНрдкрде YES рдмреЛрд▓ ЁЯШн",
  "рдЗрддрдХрд╛ рднрд╛рд╡ рдирдХреЛ ЁЯШИ",
  "Yes bolun phone рдмрд╛рдЬреВрд▓рд╛ рдареЗрд╡рдгрд╛рд░ рдирд╛ ЁЯШП",
  "Marathi mulgi attitude ЁЯШЬ"
];

const teasingLines = [
  "Serious question hai ЁЯШР",
  "рдЗрддрдХрд╛ рд╡реЗрд│ рдХрд╢рд╛рд▓рд╛? ЁЯШП",
  "Dil ready hai ЁЯТЦ",
  "Yes bol na please ЁЯШн",
  "рдЗрддрдХреА testing рдирдХреЛ ЁЯШИ",
  "Ab bas kar ЁЯШМ",
  "Final answer de ЁЯШП"
];

const memes = ["dog.gif", "sad.gif", "puneet.gif"];
let tries = 0;

/* MOVE YES */
function moveYes() {
  tries++;

  if (tries <= teasingLines.length) {
    question.textContent = teasingLines[tries - 1];
  } else {
    question.textContent = "YES bolun mhanje bolunach tak ЁЯШМЁЯТЦ";
  }

  const areaW = playArea.clientWidth;
  const areaH = playArea.clientHeight;

  yesBtn.style.left = Math.random() * (areaW - 120) + "px";
  yesBtn.style.top = Math.random() * (areaH - 60) + "px";
  yesBtn.textContent = yesTexts[Math.floor(Math.random() * yesTexts.length)];

  if (navigator.vibrate) navigator.vibrate(80);
}

/* DESKTOP + MOBILE */
function scareYes(x, y) {
  const rect = yesBtn.getBoundingClientRect();
  const dx = x - (rect.left + rect.width / 2);
  const dy = y - (rect.top + rect.height / 2);
  if (Math.sqrt(dx*dx + dy*dy) < 140) moveYes();
}

document.addEventListener("mousemove", e => scareYes(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  scareYes(t.clientX, t.clientY);
});

/* FAKE YES CLICK */
yesBtn.addEventListener("click", () => {
  track("clicked_yes_attempt");
  question.textContent = "OMG YES ЁЯШН";
  setTimeout(() => {
    question.textContent = "Mazak tha ЁЯШИ par cute try";
    moveYes();
  }, 900);
});

/* NO CLICK */
noBtn.addEventListener("click", () => {
  track("clicked_no");

  playArea.style.display = "none";
  question.style.display = "none";
  result.style.display = "block";

  memeImg.src = memes[Math.floor(Math.random() * memes.length)];

  for (let i = 0; i < 40; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = ["ЁЯШн","ЁЯТФ","ЁЯе▓","ЁЯШВ"][Math.floor(Math.random()*4)];
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 3000);
  }
});

/* TAB TAUNT */
document.addEventListener("visibilitychange", () => {
  document.title = document.hidden ? "рдкрд│реВ рдирдХреЛрд╕ ЁЯШн" : "Aali parat ЁЯШПЁЯТЦ";
});
</script>
