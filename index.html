<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #ff4e8a, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  height: 100%;
  text-align: center;
  padding-top: 40px;
}

h1 {
  color: white;
  font-size: 2rem;
  text-shadow: 2px 2px 10px #ff1493;
  padding: 0 15px;
}

.play-area {
  position: relative;
  width: 100%;
  height: 65vh;
}

button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  position: absolute;
  cursor: pointer;
}

#yes { background: #4CAF50; color: white; left: 25%; top: 40%; }
#no  { background: #f44336; color: white; left: 55%; top: 40%; }

#result { display: none; }

#result img {
  width: 90%;
  max-width: 320px;
  border-radius: 16px;
  margin-top: 20px;
}

.emoji {
  position: fixed;
  font-size: 26px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ğŸ’ğŸ¥º</h1>

  <div class="play-area" id="playArea">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ’”</button>
  </div>

  <div id="result">
    <h1>ğŸ˜­ Mujhe NO keh diyaâ€¦</h1>
    <img src="dog.gif">
  </div>
</div>

<audio id="yesSong" src="Dil Cheer Ke Dekh(KoshalWorld.Com).mp3"></audio>
<audio id="noSong" src="Dil Tod Ke Hansti Ho Mera(KoshalWorld.Com).mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const playArea = document.getElementById("playArea");
const question = document.getElementById("question");
const result = document.getElementById("result");

const yesSong = document.getElementById("yesSong");
const noSong = document.getElementById("noSong");

/* ğŸ˜ˆ Teasing text */
const teasingLines = [
  "Mujhe na keh rahe ho? ğŸ˜",
  "Itna bhaav kyun kha rahe ho? ğŸ˜Œ",
  "Dil hai ya stone? ğŸ’”",
  "YES bolne mein jaan ja rahi hai kya? ğŸ˜­",
  "Drama king / queen ho tum ğŸ˜ˆ",
  "Bas bhi karo ab ğŸ˜¤",
  "Itna attitude kis baat ka? ğŸ˜Œ",
  "Sach mein NO bol doge kya? ğŸ¥º",
  "Ab meri patience khatam ğŸ˜­",
  "Last warningâ€¦ YES bolo ğŸ’–"
];

let teaseIndex = 0;
let yesSongStarted = false;

/* ğŸ¯ Move YES once per click */
function moveYesOnce() {
  const w = playArea.clientWidth - yesBtn.offsetWidth;
  const h = playArea.clientHeight - yesBtn.offsetHeight;
  yesBtn.style.left = Math.random() * w + "px";
  yesBtn.style.top = Math.random() * h + "px";
}

/* ğŸ˜ Background emojis */
function dropEmojis(count, emoji) {
  for (let i = 0; i < count; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = emoji;
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 3000);
  }
}

/* ğŸ’– YES CLICK */
yesBtn.addEventListener("click", () => {

  // â–¶ Start YES song once from skipped time
  if (!yesSongStarted) {
    yesSong.currentTime = 87;
    yesSong.play().catch(() => {});
    yesSongStarted = true;
  }

  // ğŸ’¬ Change header text
  question.textContent = teasingLines[teaseIndex % teasingLines.length];
  teaseIndex++;

  // ğŸ˜ Emojis on every click
  dropEmojis(8, "ğŸ’–");

  // ğŸ˜ˆ Move YES once
  moveYesOnce();
});

/* ğŸ’” NO CLICK */
noBtn.addEventListener("click", () => {

  // ğŸ›‘ Stop YES song
  yesSong.pause();
  yesSong.currentTime = 0;

  // â–¶ Play NO song from skip
  noSong.currentTime = 34;
  noSong.play().catch(() => {});

  playArea.style.display = "none";
  question.style.display = "none";
  result.style.display = "block";

  dropEmojis(25, "ğŸ˜­");
});
</script>

</body>
</html>
