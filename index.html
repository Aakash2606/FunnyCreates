<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funny Question Game</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
  }

  h1 {
    margin-top: 60px;
    font-size: 2.2rem;
    color: #fff;
    text-shadow: 2px 2px 6px #ff69b4;
    padding: 0 10px;
  }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background-color: #4CAF50;
    color: white;
    left: 35%;
    top: 55%;
  }

  #no {
    background-color: #f44336;
    color: white;
    left: 55%;
    top: 55%;
  }

  #result {
    display: none;
    margin-top: 40px;
  }

  #result h1 {
    font-size: 2rem;
  }

  #result img {
    width: 90%;
    max-width: 350px;
    border-radius: 15px;
    margin-top: 20px;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.8rem;
    }

    button {
      font-size: 16px;
      padding: 12px 22px;
    }

    #yes {
      left: 25%;
    }

    #no {
      left: 55%;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be there? ðŸ¥º</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="result">
    <h1>ðŸ˜‚ You clicked No!</h1>
    <img src="dog.gif" alt="Crying Meme">
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const result = document.getElementById("result");
  const question = document.getElementById("question");

  function moveYesFast() {
    const maxX = window.innerWidth - yesBtn.offsetWidth - 20;
    const maxY = window.innerHeight - yesBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
  }

  // Desktop
  yesBtn.addEventListener("mouseover", moveYesFast);
  yesBtn.addEventListener("mousemove", moveYesFast);

  // Mobile
  yesBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveYesFast();
  });

  noBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    question.style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
