<body>

const yesBtn = document.getElementById("yes");

const yesSong = document.getElementById("yesSong");

/* ğŸ¯ MOVE YES BUTTON */

  yesBtn.style.top = Math.random() * h + "px";

/* ğŸ’– YES CLICK */
yesBtn.addEventListener("click", () => {

});

/* ğŸ’” NO CLICK */
